<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>World Time ‚Äî Timezones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>üåç World Time Zones</h1>
        <p class="subtitle">Live time for every IANA timezone supported by your browser</p>
      </div>

      <div class="controls">
        <input id="search" type="search" placeholder="Search timezones (e.g. Asia, New_York, London)" />
        <button id="myTime">Show My Timezone</button>
      </div>
    </header>

    <main>
      <div id="grid" class="grid" aria-live="polite"></div>
    </main>

    <footer>
      <small>Times update every second. Accuracy depends on your device clock.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
